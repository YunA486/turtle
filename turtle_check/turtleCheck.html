<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- 거북이 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="JS/turtlecheck.js"></script>

</head>

<body>
    <h2>거북목 테스트</h2>
    <!-- 슬라이드 시작 -->
    <div id="slideShow" style="border: black 1px solid;">
        <ul class="slides">
            <li><img src="Img/001.png"></li>
            <li><img src="Img/002.png"></li>
            <li><img src="Img/003.png"></li>
            <li><img src="Img/004.png"></li>
            <li><img src="Img/005.png">
                <button id="startbtn" type="button" onclick="init()"></button>
            </li>
        </ul>
        <p class="controller">
            <!-- &lang: 왼쪽 방향 화살표 
            &rang: 오른쪽 방향 화살표 -->
            <span class="prev"><</span>
            <span class="next">></span>
        </p>
    </div>

    <!-- 슬라이드 JS -->
    <script src="JS/slideShow.js"></script>

    <!-- 슬라이드 끝 -->

    <!-- 대충 거북이 사진 넣고 START 버튼 누르면 사라짐 -->
    <img src="Img/UEHMTNLTLU2GPM5REEDSORFZXQ.jpg" id="img">

    <div style="float: left; margin-left: 100px; margin-top: 50px;">
        <div>
            <canvas id="canvas">
            </canvas>
        </div>
        <div id="label-container"></div>

    </div>

</body>

</html>
