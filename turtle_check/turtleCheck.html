<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- 거북이 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="JS/turtlecheck.js"></script>

</head>

<body>
    <h2>거북목 테스트</h2>
    <!-- 슬라이드 시작 -->
    <div id="slideShow" style="border: black 1px solid;">
        <ul class="slides">
            <li style="font-size: 90px;">거북목 <br>테스트를 <br>진행합니다.</li>
            <li style="font-size: 55px;">우측을 바라보고 <br>측면으로 서주세요.</li>
            <li style="font-size: 40px;">본격적으로 <br>거북목 테스트를 <br>진행해 보겠습니다.<br>
                <button type="button" onclick="init()">START</button><br>
                <span style="font-size: 25px;">- 본 테스트는 정확하지 않을 수 있습니다.</span></li>
            <li><button type="button" onclick="init()">START</button></li>
            <!-- <li>sdfsdf</li> -->
        </ul>
        <p class="controller">
            <!-- &lang: 왼쪽 방향 화살표 
            &rang: 오른쪽 방향 화살표 -->
            <span class="prev"><</span>
            <span class="next">></span>
        </p>
    </div>

    <!-- 슬라이드 JS -->
    <script src="JS/slideShow.js"></script>

    <!-- 슬라이드 끝 -->

    <!-- 대충 거북이 사진 넣고 START 버튼 누르면 사라짐 -->
    <img src="Img/UEHMTNLTLU2GPM5REEDSORFZXQ.jpg" id="img">

    <div style="float: left; margin-left: 100px; margin-top: 50px;">
        <div>
            <canvas id="canvas">
            </canvas>
        </div>
        <div id="label-container"></div>

    </div>

</body>

</html>
