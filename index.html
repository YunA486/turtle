    <script>
        window.Kakao.init('17d8b43f3916b7813027d6216c7969e5');

        function kakaoLogin() {
            window.Kakao.Auth.login({
                scope: 'profile_nickname, profile_image, account_email', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                success: function (response) {
                    console.log(response) // 로그인 성공하면 받아오는 데이터
                    window.Kakao.API.request({ // 사용자 정보 가져오기 
                        url: '/v2/user/me',
                        success: (res) => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account)
                            document.writeln('카카오톡 로그인에 성공했습니다.');
                        }
                    });
                    // window.location.href='/ex/kakao_login.html' //리다이렉트 되는 코드
                },
                fail: function (error) {
                    console.log(error);
                }
            });
        }

        window.Kakao.init('17d8b43f3916b7813027d6216c7969e5');
        function kakaoLogout() {
            if (!Kakao.Auth.getAccessToken()) {
                console.log('Not logged in.');
                return;
            }
            Kakao.Auth.logout(function (response) {
                alert(response + ' logout');
                window.location.href = '/'
            });
        };

        function secession() {
            Kakao.API.request({
                url: '/v1/user/unlink',
                success: function (response) {
                    console.log(response);
                    //callback(); //연결끊기(탈퇴)성공시 서버에서 처리할 함수
                    window.location.href = '/'
                },
                fail: function (error) {
                    console.log('탈퇴 미완료')
                    console.log(error);
                },
            });
        };
    </script>



    <ul>

       <script>
       
       //처음 실행하는 함수
       function init() {
           gapi.load('auth2', function() {
               gapi.auth2.init();
               options = new gapi.auth2.SigninOptionsBuilder();
               options.setPrompt('select_account');
               // 추가는 Oauth 승인 권한 추가 후 띄어쓰기 기준으로 추가
               options.setScope('email profile openid https://www.googleapis.com/auth/user.birthday.read');
               // 인스턴스의 함수 호출 - element에 로그인 기능 추가
               // GgCustomLogin은 li태그안에 있는 ID, 위에 설정한 options와 아래 성공,실패시 실행하는 함수들
               gapi.auth2.getAuthInstance().attachClickHandler('GgCustomLogin', options, onSignIn, onSignInFailure);
           })
       }
       
       function onSignIn(googleUser) {
           var access_token = googleUser.getAuthResponse().access_token
           $.ajax({
               // people api를 이용하여 프로필 및 생년월일에 대한 선택동의후 가져온다.
               url: 'https://people.googleapis.com/v1/people/me'
               // key에 자신의 API 키를 넣습니다.
               , data: {personFields:'birthdays', key:'AIzaSyBjJWftz75QbtiqMmOiVPm2brKIGNi7Dro', 'access_token': access_token}
               , method:'GET'
           })
           .done(function(e){
               //프로필을 가져온다.
               var profile = googleUser.getBasicProfile();
               console.log(profile)
           })
           .fail(function(e){
               console.log(e);
           })
       }
       function onSignInFailure(t){		
           console.log(t);
       }
       </script>
       <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
