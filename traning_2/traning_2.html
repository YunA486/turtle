<body>
    <h2>거북목 테스트</h2>
    <!-- 슬라이드 시작 -->
    <div id="slideShow" style="border: black 1px solid;">
        <ul class="slides">
            <li>거북목 스트레칭을 시작합니다.</li>
            <!-- <li>고개 들었다 내리기 스트레칭을 시작합니다.</li> -->
            <li>우측을 바라보고 측면으로 서주세요.</li>
            <li>고개를 천천히 위로 올린 후 아래를 봐줍니다.</li>
            <li>총 10회 반복합니다.</li>
            <li>
                본격적으로 스트레칭을 시작하겠습니다.<br>
                <button type="button" onclick="init()">START</button><br>
                - 본 테스트는 정확하지 않을 수 있습니다.
            </li>
        </ul>
        <p class="controller">
            <!-- &lang: 왼쪽 방향 화살표 
            &rang: 오른쪽 방향 화살표 -->
            <span class="prev"><</span>
            <span class="next">></span>
        </p>
    </div>
    <!-- 슬라이드 JS -->
    <script src="JS/slideShow.js"></script>
    <!-- 슬라이드 끝 -->

    <!-- 대충 거북이 사진 넣고 START 버튼 누르면 사라짐 -->
    <img src="Img/UEHMTNLTLU2GPM5REEDSORFZXQ.jpg" id="img">

    <div style="float: left; margin-left: 100px; margin-top: 50px;">
        <div>
            <canvas id="canvas">
            </canvas>
        </div>
        <div id="label-container"></div>

    </div>

</body>

</html>
