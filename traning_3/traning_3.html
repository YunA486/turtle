<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 거북이 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="JS/Traning_3.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- <h2>어깨 으쓱으쓱</h2> -->
    <div id="first">
        <!-- 슬라이드 시작 -->
        <div id="content">
            <div id="slideShow">
                <ul class="slides">
                    <li><img src="Img/001.png"></li>
                    <li><img src="Img/002.png"></li>
                    <li><img src="Img/003.png"></li>
                    <li><img src="Img/004.png"></li>
                    <li><img src="Img/005.png"></li>
                    <li><img src="Img/006.png">
                        <button id="startbtn" type="button" onclick="init(); move();"></button>
                    </li>
                </ul>
                <p class="controller">
                    <span class="prev">&lsaquo;</span>
                    <span class="next">&rsaquo;</span>
                </p>
            </div>
        </div>

        <!-- 슬라이드 JS -->
        <script src="/slideShow.js"></script>
        <!-- 슬라이드 끝 -->

        <div style="margin-left: 100px; margin-top: 50px;">
            <canvas id="canvas">
            </canvas><br><br>
            <div id="label-container"></div><br>
            <button id="pausebtn" onclick="pause()">화면 일시정지</button>
            <button id="restartbtn" onclick="restart()">화면 재시작</button>
        </div>
    </div>
</body>

</html>
